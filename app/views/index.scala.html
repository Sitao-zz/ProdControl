@(products: List[Product], productForm: Form[Product], searchForm: Form[Search])

@import helper._

@main("Product Control") {
	<head>
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
		<script type='text/javascript' src='assets/javascripts/jquery-1.9.0.min.js'></script>
		<script type='text/javascript' src='assets/javascripts/common.js'></script>
		<script type='text/javascript' src='assets/javascripts/color.js'></script>
		<script type='text/javascript' src='assets/javascripts/product.js'></script>
		<script type='text/javascript' src='assets/javascripts/products.js'></script>
		<script type='text/javascript' src='assets/javascripts/jstest.js'></script>
	</head>
	
	<body onload="load()">
    <nav id="global">
    	<ul>
        </ul>
    </nav>
    <div id="main" class="clear">
        <aside>
            <section>
                <header>
                    <h3>Product Management</h3>
                </header>
                <nav id="categories">
                    <ul>
                        <li><a id="createNewNavi" class="selected" href="javascript:startCreateNew()">Create New Product</a></li>
                        <li><a id="searchNavi" href="javascript:startSearch()">Search products</a></li>
                    </ul>
                </nav>
            </section>
        </aside>
        <section id="articles">
            <article id="createNewProduct">
				<h3>Add a new product</h3>
				<form id="createNewForm" onSubmit="event.returnValue=false; createNewProduct();">
				<div id="createNewDiv">
				<table>
				<tr><td width="70">Id</td><td><input id="newProductId" type="text" value="" name="Id" /></td></tr>
				</table>
				</div>
				<div id="createNewFeedback" style="display:block"><p/></div>
				</form>
            </article>
            <article id="searchProducts">
				<h3><span id="searchResultCountDiv">Search products</span></h3>
				<div>
				<table>
				<tr>
				<td width="70">Product ID</td>
				<td><input type="text" id="productSearchText" value="" onKeyUp="searchforProduct()" onBlur="clearSearchResult()"/></td>
				<td><div id="searchFeedBack"></div></td>
				</tr>
				</table>
				</div>
				
				<table id="searchSuggestionTable" >
				<tr><td>new</td></tr>
				</table>
				
				<br/>
				<div id="searchResultDiv"></div>
            </article>
        </section>
    </div>
    <footer>
    	<div class="clear">
            <section id="about">
                <header>
                    <h3>About</h3>
                </header>
                <p>content <a href="/">link</a></p>
            </section>
            <section>
                <header>
                    <h3>Linked pages</h3>
                </header>
                <nav id="blogRoll">
                    <ul>
                        <li><a href="/">Page Link</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </footer>
	</body>
}
